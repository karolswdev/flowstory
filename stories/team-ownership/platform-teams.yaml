handoffs:
  - from: orders
    to: payments
    via: order-api -> payment-api
    frequency: ~5000/day
    description: Payment initiation
  - from: frontend
    to: orders
    via: web-app -> order-api
    frequency: ~10000/day
    description: Order submission
  - from: payments
    to: platform
    via: payment-api -> monitoring
    frequency: continuous
    description: Metrics & alerts
    friction: true
dependencies:
