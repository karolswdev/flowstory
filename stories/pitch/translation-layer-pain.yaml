id: translation-layer-pain
title: The Translation Layer Problem
description: Every feature touches three systems, compounding complexity
version: "1.0"
actors: []

camera:
  center: [0, 0]
  zoom: 1

nodes:
  - id: legacy
    type: system
    label: Legacy System
    description: Monolithic PWS/Rhapsody
    size: l
    position: { x: -300, y: 0 }
    effects:
      - type: glow
        trigger: continuous
        params:
          color: "#ef4444"
          intensity: 0.4
          size: 20

  - id: translation
    type: system
    label: Translation Layer
    description: Complex mapping & sync
    size: l
    position: { x: 100, y: 0 }
    effects:
      - type: shake
        trigger: on-focus
        params:
          intensity: 8
          duration: 800
      - type: glow
        trigger: continuous
        params:
          color: "#f97316"
          intensity: 0.5
          size: 25

  - id: new-services
    type: system
    label: New Services
    description: Re-Catalyst microservices
    size: l
    position: { x: 500, y: 0 }
    effects:
      - type: pulse
        trigger: on-focus
        params:
          scale: 1.1
          color: "#22c55e"

  - id: pain-1
    type: state
    label: Sync Breaks
    variant: danger
    size: m
    position: { x: 100, y: -180 }
    effects:
      - type: shake
        trigger: on-reveal
        params:
          intensity: 5
          duration: 400

  - id: pain-2
    type: state
    label: Complexity ↑
    variant: danger
    size: m
    position: { x: -50, y: 180 }
    effects:
      - type: shake
        trigger: on-reveal
        params:
          intensity: 5
          duration: 400

  - id: velocity
    type: state
    label: Velocity ↓
    variant: danger
    size: m
    position: { x: 500, y: 180 }
    effects:
      - type: glow
        trigger: continuous
        params:
          color: "#ef4444"
          intensity: 0.6

edges:
  - id: e1
    source: legacy
    target: translation
    type: flow
    label: sync
    sourceAnchor: right
    targetAnchor: left

  - id: e2
    source: translation
    target: new-services
    type: flow
    label: map
    sourceAnchor: right
    targetAnchor: left

  - id: e3
    source: translation
    target: pain-1
    type: error
    label: breaks
    sourceAnchor: top
    targetAnchor: bottom

  - id: e4
    source: translation
    target: pain-2
    type: error
    sourceAnchor: bottom
    targetAnchor: top

  - id: e5
    source: pain-2
    target: velocity
    type: error
    sourceAnchor: right
    targetAnchor: left

steps:
  - id: step-1
    title: The Legacy System
    nodeIds: [legacy]
    edgeIds: []
    narrative: We start with the legacy monolith - PWS/Rhapsody.
    camera:
      center: [-200, 0]
      zoom: 1.1
      transition: 400

  - id: step-2
    title: Enter the Translation Layer
    nodeIds: [legacy, translation]
    edgeIds: [e1]
    narrative: Data must sync to a translation layer for mapping and state management.
    camera:
      center: [-50, 0]
      zoom: 0.8
      transition: 500

  - id: step-3
    title: Then to New Services
    nodeIds: [legacy, translation, new-services]
    edgeIds: [e1, e2]
    narrative: Finally reaching our new microservices. Every feature touches all three.
    camera:
      center: [150, 0]
      zoom: 0.6
      transition: 500

  - id: step-4
    title: Data Sync Breaks
    nodeIds: [legacy, translation, new-services, pain-1]
    edgeIds: [e1, e2, e3]
    narrative: The translation layer creates constant data sync issues.
    camera:
      center: [150, -40]
      zoom: 0.55
      transition: 400

  - id: step-5
    title: Complexity Compounds
    nodeIds: [legacy, translation, new-services, pain-1, pain-2]
    edgeIds: [e1, e2, e3, e4]
    narrative: Each new feature adds more complexity to the translation layer.
    camera:
      center: [100, 20]
      zoom: 0.5
      transition: 400

  - id: step-6
    title: Velocity Declines
    nodeIds: [legacy, translation, new-services, pain-1, pain-2, velocity]
    edgeIds: [e1, e2, e3, e4, e5]
    narrative: "Result: development velocity drops as the system grows."
    camera:
      center: [150, 40]
      zoom: 0.45
      transition: 500
